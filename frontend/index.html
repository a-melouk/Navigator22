<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link rel="stylesheet" href="./static/leaflet.css" />
    <script src="./static/leaflet.js"></script>
    <link rel="stylesheet" href="./static/leaflet.draw.css" />
    <script src="./static/leaflet.draw.js"></script>

    <link href="./style/animations.css" rel="stylesheet" />
    <link href="./style/style.css" rel="stylesheet" />
    <link href="./style/prompts_notification.css" rel="stylesheet" />
    <link href="./static/wickedcss.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="new-line new-prompt" style="opacity: 0">
        <div class="prompt-title">
          <div>Adding new line</div>
          <img src="./static/close.svg" alt="Close Line Prompt" id="closeLine" />
        </div>
        <div class="line-name">
          <label for="new-line">Line</label>
          <input type="text" name="new-line" id="new-line" />
        </div>
        <div class="prompt-buttons">
          <button class="prompt-add" id="confirm-line">Confirm</button>
          <button class="prompt-cancel" id="cancel-line">Cancel</button>
        </div>
      </div>
      <div class="prompt-new-station" style="opacity: 0">
        <div class="prompt-title">
          <div>Adding new station</div>
          <img src="./static/close.svg" alt="Close Line Prompt" id="closeStation" />
        </div>
        <div class="prompt-content">
          <div class="input station-name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="input station-latitude">
            <label for="latitude">Latitude</label>
            <input type="text" name="latitude" id="latitude" />
          </div>
          <div class="input station-longitude">
            <label for="longitude">Longitude</label>
            <input type="text" name="longitude" id="longitude" />
          </div>

          <div class="input station-line">
            <label for="existant-line">Line</label>
            <input type="text" name="existant-line" id="existant-line" disabled />
          </div>
        </div>
        <div class="prompt-buttons">
          <button class="prompt-add" id="add-station">Add</button>
          <button class="prompt-cancel" id="cancelStation">Cancel</button>
        </div>
      </div>
      <div class="nav">
        <div class="navigation">
          <div class="div-line slideDown">
            <label for="line">Line</label>
            <select name="line" id="line">
              <option disabled selected value>--Select a line --</option>
            </select>
          </div>

          <div class="div-from slideDown">
            <label for="from">From</label>
            <select name="from" id="from">
              <option disabled selected value>-- --</option>
            </select>
          </div>

          <div class="div-to slideDown">
            <label for="to">To</label>
            <select name="to" id="to">
              <option disabled selected value>-- --</option>
            </select>
          </div>

          <button class="get slideLeft" id="getsegment" style="margin-left: 10px" disabled>Get segment</button>
          <button class="get slideLeft" id="getroute" style="margin-left: 10px">Get route</button>
        </div>

        <div class="notification" id="notification" hidden>
          <div class="content">
            <div class="notification-title" id="notification-identifier"></div>
            <div class="notification-text" id="notification-text"></div>
          </div>
        </div>
      </div>
      <div id="map"></div>
      <div class="right fadeIn">
        <div class="form">
          <div class="manipulations">
            <label for="manipulations">What to do ?</label>
            <select name="manipulations" id="manipulations">
              <option disabled selected value="">-- --</option>
              <option value="edit-segment">Edit a segment</option>
              <option value="add-segment">Add a segment</option>
              <option value="add-line">Add a new line</option>
              <option value="getroute">Get a route</option>
            </select>
          </div>
          <button class="btn add-line" id="addline" disabled>Add</button>
        </div>
        <div class="Lines"></div>
        <div class="buttons">
          <button class="btn center-map" onclick="centerMap()">Center the map</button>
          <button class="btn clear-map" onclick="clearMap(true)">Clear the map</button>
          <button class="btn deleteLine" onclick="deleteLine()" id="deleteLine">Delete line</button>
          <a class="btn" href="./edit.html">Go to scheduling</a>
        </div>
      </div>
    </div>

    <script src="./scripts/admin/layers.js" type="text/javascript"></script>
    <script src="./scripts/utils.js" type="text/javascript"></script>
    <script src="./scripts/api.js" type="text/javascript"></script>

    <script src="./scripts/admin/methods.js" type="text/javascript"></script>
    <script src="./scripts/admin/line.js" type="text/javascript"></script>
    <script src="./scripts/admin/dom.js" type="text/javascript"></script>

    <script>
      init()
      populate()
    </script>
  </body>
</html>
