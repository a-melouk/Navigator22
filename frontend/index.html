<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link rel="stylesheet" href="./static/leaflet.css" />
    <script src="./static/leaflet.js"></script>
    <link rel="stylesheet" href="./static/leaflet.draw.css" />
    <script src="./static/leaflet.draw.js"></script>
    <link href="style1.css" rel="stylesheet" />
    <link href="style2.css" rel="stylesheet" />
    <link href="./content.html" rel="import" />
    <!-- <style>
      .leaflet-marker-icon {
        width: 2px !important;
        height: 2px !important;
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="stations-list">
        <div class="line">
          <label for="line">Line</label>
          <select name="line" id="line">
            <option disabled selected value>--Select a line --</option>
          </select>
        </div>

        <div class="from">
          <label for="from">From</label>
          <select name="from" id="from">
            <option disabled selected value>-- --</option>
          </select>
        </div>

        <div class="to">
          <label for="to">To</label>
          <select name="to" id="to">
            <option disabled selected value>-- --</option>
          </select>
        </div>

        <div class="modifications">
          <button class="get btn-modification" id="getsegment" style="margin-left: 10px">Get segment</button>
          <button class="add btn-modification" id="addline" style="margin-left: 10px">Add line</button>
        </div>
      </div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines" onclick="addLine('tramway'); cleanPath('tramway');">Tramway</button>
          <button class="lines" onclick="addLine('Ligne 03'); addLine('Ligne 03 bis'); cleanPath('Ligne 03');cleanPath('Ligne 03 bis');">Bus 03</button>
          <button class="lines" onclick="addLine('Ligne 11');cleanPath('Ligne 11');">Bus 11</button>
          <button class="lines" onclick="addLine('Ligne 16');cleanPath('Ligne 16');">Bus 16</button>
          <button class="lines" onclick="addLine('Ligne 17');cleanPath('Ligne 17');">Bus 17</button>
          <button class="lines" onclick="addLine('Ligne 22');cleanPath('Ligne 22');">Bus 22</button>
          <button class="lines" onclick="addLine('Ligne 25');cleanPath('Ligne 25');">Bus 25</button>
          <button class="lines" onclick="addLine('Ligne 27');cleanPath('Ligne 27');">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
          <button class="center" onclick="centerMap()">Center the map</button>
        </div>
      </div>
    </div>
    <script src="./layers.js" type="text/javascript"></script>
    <script src="./methods.js" type="text/javascript"></script>
    <script src="./events.js" type="text/javascript"></script>
    <script src="./removeClosePoints.js" type="text/javascript"></script>
    <script src="./add-line.js" type="text/javascript"></script>

    <script>
      populate()
    </script>
  </body>
</html>
