<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.js"></script>
    <link href="style1.css" rel="stylesheet" />
    <link href="style2.css" rel="stylesheet" />
    <link href="./content.html" rel="import" />
  </head>
  <body>
    <div class="container">
      <div class="stations-list" style="min-width: 200px">
        <label for="line">Line</label>
        <select name="line" id="line">
          <option disabled selected value>--Select a line --</option>
        </select>

        <label for="from">From</label>
        <select name="from" id="from">
          <option disabled selected value>-- --</option>
        </select>

        <label for="to">To</label>
        <select name="to" id="to">
          <option disabled selected value>-- --</option>
        </select>
        <button class="get line" id="getsegment" style="margin-left: 10px">Get segment</button>
        <button class="add line" id="addline" style="margin-left: 10px">Add line</button>
      </div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines" onclick="addLine('tramway')">Tramway</button>
          <button class="lines" onclick="addLine('Ligne 03'); addLine('Ligne 03 bis')">Bus 03</button>
          <button class="lines" onclick="addLine('Ligne 11')">Bus 11</button>
          <button class="lines" onclick="addLine('Ligne 16')">Bus 16</button>
          <button class="lines" onclick="addLine('Ligne 17')">Bus 17</button>
          <button class="lines" onclick="addLine('Ligne 22')">Bus 22</button>
          <button class="lines" onclick="addLine('Ligne 25')">Bus 25</button>
          <button class="lines" onclick="addLine('Ligne 27')">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
        </div>
      </div>
    </div>
    <script src="./layers.js" type="text/javascript"></script>
    <script src="./methods.js" type="text/javascript"></script>

    <script>
      populate()

      //Select options
      let line, from, to
      let lineElement, fromElement, toElement

      lineElement = document.getElementById('line')
      lineElement.addEventListener('change', (event) => {
        line = event.target.value
        getStationsByLine(event.target.value)
      })

      fromElement = document.getElementById('from')
      fromElement.addEventListener('change', (event) => {
        from = event.target.value
        /* addStation(JSON.parse(from), 'markers')
        markersLayer.addTo(map) */
      })
      toElement = document.getElementById('to').addEventListener('change', (event) => {
        to = event.target.value
        /* addStation(JSON.parse(to), 'markers')
        markersLayer.addTo(map) */
      })

      let getsegment = document.getElementById('getsegment')
      getsegment.addEventListener('click', (event) => {
        const response = fetch(baseURI + 'lines/' + line + '?from=' + JSON.parse(from).name + '&to=' + JSON.parse(to).name)
          .then((data) => data.json())
          .catch((err) => console.log(err))
          .then((data) => {
            segmentLayer.clearLayers()
            addSegment(data, 'blue', 'segment')
            segmentLayer.addTo(map)
          })
      })

      /* let addline = document.getElementById('addline')
      addline.addEventListener('click', (event) => {
        getSegment(from, to)
      }) */
    </script>
  </body>
</html>
