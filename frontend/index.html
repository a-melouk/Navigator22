<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.js"></script>
    <link href="style1.css" rel="stylesheet" />
    <link href="style2.css" rel="stylesheet" />
    <link href="./content.html" rel="import" />
  </head>
  <body>
    <div class="container">
      <div class="stations-list" style="min-width: 200px">
        <label for="line">Line</label>
        <select name="line" id="line"></select>

        <label for="from">From</label>
        <select name="from" id="from"></select>

        <label for="to">To</label>
        <select name="to" id="to"></select>
        <button class="get line" id="getline" style="margin-left: 10px">Get route</button>
        <button class="add line" id="addline" style="margin-left: 10px">Add line</button>
      </div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines" onclick="addLine('tramway')">Tramway</button>
          <button class="lines" onclick="addLine('A03')">Bus 03</button>
          <button class="lines" onclick="addLine('A11')">Bus 11</button>
          <button class="lines" onclick="addLine('A16')">Bus 16</button>
          <button class="lines" onclick="addLine('A17')">Bus 17</button>
          <button class="lines" onclick="addLine('A22')">Bus 22</button>
          <button class="lines" onclick="addLine('A25')">Bus 25</button>
          <button class="lines" onclick="addLine('A27')">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
        </div>
      </div>
    </div>
    <script src="./layers.js" type="text/javascript"></script>
    <script src="./methods.js" type="text/javascript"></script>

    <script>
      populate()

      //Select options
      let line, from, to
      let lineElement, fromElement, toElement

      lineElement = document.getElementById('line')
      lineElement.addEventListener('change', (event) => {
        getStationsByLine(event.target.value)
      })

      fromElement = document.getElementById('from')
      fromElement.addEventListener('change', (event) => {
        from = event.target.value
      })
      toElement = document.getElementById('to').addEventListener('change', (event) => {
        to = event.target.value
      })

      let getline = document.getElementById('getline')
      getline.addEventListener('click', (event) => {
        getSegment(from, to)
      })

      let addline = document.getElementById('addline')
      addline.addEventListener('click', (event) => {
        getSegment(from, to)
      })
    </script>
  </body>
</html>
