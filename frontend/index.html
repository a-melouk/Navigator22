<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.js"></script>
    <link href="style1.css" rel="stylesheet" />
    <link href="style2.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="top" id="top">
        <div class="stations-list" style="min-width: 200px">
          <label for="from">Departure</label>
          <select name="from" id="from">
            <option value=""></option>
          </select>

          <label for="to">Arrival</label>
          <select name="to" id="to">
            <option value=""></option>
          </select>
          <button id="getline" style="margin-left: 10px">Get route</button>
        </div>
      </div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines" onclick="addLine('tramway')">Tramway</button>
          <button class="lines" onclick="addLine('A03')">Bus 03</button>
          <button class="lines" onclick="addLine('A11')">Bus 11</button>
          <button class="lines" onclick="addLine('A16')">Bus 16</button>
          <button class="lines" onclick="addLine('A17')">Bus 17</button>
          <button class="lines" onclick="addLine('A22')">Bus 22</button>
          <button class="lines" onclick="addLine('A25')">Bus 25</button>
          <button class="lines" onclick="addLine('A27')">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
        </div>
        <!-- <button class="add-line" onclick="addLine()">Add a line</button> -->
      </div>
    </div>

    <script>
      const baseURI = 'http://192.168.1.13:4000/'
      let markers = L.featureGroup() //Contains markers of the transport line stations
      let polylines = L.featureGroup() //Contains the polyline of a transport line
      let line = L.featureGroup() //Contains markers and polyline
      let order = 1
      let map = L.map('map', {
        center: [35.20118653849822, -0.6343081902114373],
        zoom: 15,
        maxZoom: 19,
      })

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        subdomains: ['a', 'b', 'c'],
      }).addTo(map)

      let drawControl = new L.Control.Draw({
        position: 'topright',
        draw: {
          polygon: false,
          rectangle: false,
          circle: false,
          circlemarker: false,
        },
        edit: {
          featureGroup: line,
        },
      })
      drawControl.addTo(map)

      clearMap = () => {
        line.clearLayers()
      }

      let getLatLngs = (layer) => {
        if (layer instanceof L.Polyline) return layer.getLatLngs()
        if (layer instanceof L.Marker) return layer.getLatLng()
      }

      function addStation(station) {
        let marker = L.marker([station.coordinates.latitude, station.coordinates.longitude], { title: station.name })
          .bindPopup('<b>' + station.name + '</b>')
          .addTo(markers)
        marker.addTo(line)
      }

      function addPolyline(segment) {
        let pathArray = []
        for (let i = 0; i < segment.length; i++) pathArray.push([segment[i].latitude, segment[i].longitude])
        let poly = L.polyline(pathArray, { color: 'red' }).addTo(polylines)
        polylines.addTo(line)
        // map.fitBounds(poly.getBounds())
      }

      map.on('draw:created', function (e) {
        let layer = e.layer
        console.log(getLatLngs(layer))
        layer.addTo(map)
      })

      map.on('draw:edited', function (e) {
        let layers = e.layers

        layers.eachLayer(function (layer) {
          if (layer instanceof L.Polyline) {
            console.log(layer._latlngs)
          } else if (layer instanceof L.Marker) {
            console.log(layer.options.title)
            console.log(layer._latlng)
          }
        })
      })

      let stations = []
      let segment = []
      async function addLine(number) {
        const response = await fetch(baseURI + 'lines/' + number)
        let data = await response.json()
        data = data[0].route

        data.forEach((item) => {
          stations.push(item.from)
          stations.push(item.to)
          segment.push(item.path)
        })

        stations = stations.filter((v, i, a) => a.findIndex((t) => t.coordinates.latitude === v.coordinates.latitude && t.coordinates.longitude === v.coordinates.longitude) === i)
        markers.clearLayers()
        polylines.clearLayers()
        line.clearLayers()
        stations.forEach((item) => addStation(item))
        segment.forEach((item) => addPolyline(item))
        line.addTo(map)
        populateList('from', stations)
        populateList('to', stations)
      }
      addLine('tramway')

      let populateList = (id, array) => {
        let list = document.getElementById(id)
        for (let i = 0; i < array.length; i++) {
          let option = new Option(array[i].name, JSON.stringify(array[i]))
          list.appendChild(option)
        }
      }

      document.getElementById('from').addEventListener('change', (event) => {
        console.log(event.target.value)
      })

      //Create and append the options
    </script>
  </body>
</html>
