<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link rel="stylesheet" href="./static/leaflet.css" />
    <script src="./static/leaflet.js"></script>
    <link rel="stylesheet" href="./static/leaflet.draw.css" />
    <script src="./static/leaflet.draw.js"></script>

    <link href="screen-big.css" rel="stylesheet" />
    <link href="screen-small.css" rel="stylesheet" />
    <link href="./static/wickedcss.min.css" rel="stylesheet" />
    <link href="./content.html" rel="import" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="navigation">
          <div class="div-line slideDown">
            <label for="line">Line</label>
            <select name="line" id="line">
              <option disabled selected value>--Select a line --</option>
            </select>
          </div>

          <div class="div-from slideDown">
            <label for="from">From</label>
            <select name="from" id="from">
              <option disabled selected value>-- --</option>
            </select>
          </div>

          <div class="div-to slideDown">
            <label for="to">To</label>
            <select name="to" id="to">
              <option disabled selected value>-- --</option>
            </select>
          </div>

          <button
            class="btn-modification get slideLeft"
            id="getsegment"
            style="margin-left: 10px"
            disabled
          >
            Get segment
          </button>
        </div>
        <div class="notification" id="notification" hidden>
          <div class="content">
            <div class="identifier" id="notification-identifier"></div>
            <div class="text" id="notification-text"></div>
          </div>
        </div>
      </div>
      <div id="map"></div>
      <div class="right fadeIn">
        <div class="form">
          <div class="manipulations">
            <label for="manipulations">What to do ?</label>
            <select name="manipulations" id="manipulations">
              <option disabled selected value="">-- --</option>
              <option value="edit-segment">Edit a segment</option>
              <option value="add-segment">Add a segment</option>
              <option value="add-line">Add a new line</option>
            </select>
          </div>
          <button class="btn add-line" id="addline" disabled>Add</button>
        </div>
        <div class="Lines">
          <button class="lines tramway" onclick="addLineToMap('tramway');">
            Tramway
          </button>
          <button
            class="lines bus"
            onclick="addLineToMap('Ligne 03');addLineToMap('Ligne 03 bis');"
          >
            Bus 03
          </button>
          <button class="lines bus" onclick="addLineToMap('Ligne 11');">Bus 11</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 16');">Bus 16</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 17');">Bus 17</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 22');">Bus 22</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 25');">Bus 25</button>
          <button class="lines bus" onclick="addLineToMap('tramway retour');">
            Bus 27
          </button>
        </div>
        <div class="buttons">
          <button class="btn center-map" onclick="centerMap()">Center the map</button>
          <button class="btn clear-map" onclick="clearMap()">Clear the map</button>
        </div>
      </div>
    </div>
    <script src="./scripts/layers.js" type="text/javascript"></script>
    <script src="./scripts/add-line.js" type="text/javascript"></script>
    <script src="./scripts/api-calls.js" type="text/javascript"></script>
    <script src="./scripts/dom-events.js" type="text/javascript"></script>
    <script src="./scripts/methods.js" type="text/javascript"></script>

    <script>
      init()
      populate()
    </script>
  </body>
</html>
