<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link rel="stylesheet" href="./static/leaflet.css" />
    <script src="./static/leaflet.js"></script>
    <link rel="stylesheet" href="./static/leaflet.draw.css" />
    <script src="./static/leaflet.draw.js"></script>

    <link href="style1.css" rel="stylesheet" />
    <link href="style2.css" rel="stylesheet" />
    <link href="./content.html" rel="import" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="navigation">
          <div class="line">
            <label for="line">Line</label>
            <select name="line" id="line">
              <option disabled selected value>--Select a line --</option>
            </select>
          </div>

          <div class="from">
            <label for="from">From</label>
            <select name="from" id="from">
              <option disabled selected value>-- --</option>
            </select>
          </div>

          <div class="to">
            <label for="to">To</label>
            <select name="to" id="to">
              <option disabled selected value>-- --</option>
            </select>
          </div>
          <button class="get btn-modification" id="getsegment" style="margin-left: 10px">Get segment</button>
        </div>

        <div class="modifications">
          <button class="add btn-modification" id="addline" style="margin-right: 10px">Add line</button>
        </div>
      </div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines tramway" onclick="addLineToMap('tramway');">Tramway</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 03');addLineToMap('Ligne 03 bis');">Bus 03</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 11');">Bus 11</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 16');">Bus 16</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 17');">Bus 17</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 22');">Bus 22</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 25');">Bus 25</button>
          <button class="lines bus" onclick="addLineToMap('Ligne 27');">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
          <button class="center" onclick="centerMap()">Center the map</button>
        </div>
      </div>
    </div>
    <script src="./scripts/layers.js" type="text/javascript"></script>
    <script src="./scripts/add-line.js" type="text/javascript"></script>
    <script src="./scripts/api-calls.js" type="text/javascript"></script>
    <script src="./scripts/dom-events.js" type="text/javascript"></script>
    <script src="./scripts/removeClosePoints.js" type="text/javascript"></script>
    <script src="./scripts/methods.js" type="text/javascript"></script>

    <script>
      init()
      populate()
    </script>
  </body>
</html>
