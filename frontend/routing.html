<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigator 22</title>
    <link rel="stylesheet" href="./static/leaflet.css" />
    <script src="./static/leaflet.js"></script>
    <link rel="stylesheet" href="./static/leaflet.draw.css" />
    <script src="./static/leaflet.draw.js"></script>
    <link href="./style/animations.css" rel="stylesheet" />
    <link href="./style/routing.css" rel="stylesheet" />
    <!-- <link href="./style/prompts_notification.css" rel="stylesheet" /> -->
    <link href="./static/wickedcss.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div class="right fadeIn">
        <div class="routing">
          <div class="places">
            <div class="source" id="source">
              <input type="search" name="from" id="from" placeholder="Choose a starting point" />
            </div>
            <div class="destination" id="destination">
              <input type="search" name="to" id="to" placeholder="Choose a destination" />
            </div>
            <div name="stations" id="stations" class="stations" style="display: none"></div>
          </div>
          <button id="getroute" class="get" style="display: flex">Get route</button>
          <hr />

          <div class="means" style="display: none">
            <button id="walk" class="mean inactive"><img src="./static/icons/means-flat/walk_inactive.svg" alt="walk" /></button>
            <button id="taxi" class="mean inactive"><img src="./static/icons/means-flat/taxi_inactive.svg" alt="taxi" /></button>
            <button id="bus" class="mean active"><img src="./static/icons/means-flat/bus_active.svg" alt="bus" /></button>
            <button id="tramway" class="mean inactive"><img src="./static/icons/means-flat/tramway_inactive.svg" alt="tramway" /></button>
            <button id="fastest" class="mean inactive"><img src="./static/icons/means-flat/fastest_inactive.svg" alt="fastest" /></button>
          </div>
        </div>
        <div class="steps" id="steps"></div>
      </div>
    </div>

    <script src="./scripts/user/layers.js" type="text/javascript"></script>
    <script src="./scripts/utils.js" type="text/javascript"></script>
    <script src="./scripts/api.js" type="text/javascript"></script>

    <script src="./scripts/user/line.js" type="text/javascript"></script>
    <script src="./scripts/user/dom.js" type="text/javascript"></script>

    <script>
      init()
      // populate()
    </script>
  </body>
</html>
