<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.14/leaflet.draw.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="left"></div>
      <div id="map"></div>
      <div class="right">
        <div class="Lines">
          <button class="lines" onclick="addPolyline('A03')">Bus 03</button>
          <button class="lines" onclick="addPolyline('A11')">Bus 11</button>
          <button class="lines" onclick="addPolyline('A16')">Bus 16</button>
          <button class="lines" onclick="addPolyline('A17')">Bus 17</button>
          <button class="lines" onclick="addPolyline('A22')">Bus 22</button>
          <button class="lines" onclick="addPolyline('A25')">Bus 25</button>
          <button class="lines" onclick="addPolyline('A27')">Bus 27</button>
        </div>
        <div class="clear">
          <button class="clear-all" onclick="clearMap()">Clear the map</button>
        </div>
        <!-- <button class="add-line" onclick="addLine()">Add a line</button> -->
      </div>
    </div>

    <script>
      const baseURI = 'http://192.168.1.13:4000/'
      let line = L.layerGroup()
      let order = 1
      let map = L.map('map', {
        center: [35.20118653849822, -0.6343081902114373],
        zoom: 15,
        maxZoom: 19,
      })

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        subdomains: ['a', 'b', 'c'],
      }).addTo(map)

      let featureGroup = L.featureGroup()
      let drawControl = new L.Control.Draw({
        position: 'topright',
        draw: {
          polygon: false,
          rectangle: false,
          circle: false,
          circlemarker: false,
        },
        edit: {
          featureGroup: featureGroup,
        },
      })

      clearMap = () => {
        line.clearLayers()
      }

      async function addPolyline(number) {
        const response = await fetch(baseURI + 'polyline/' + number)
        let data = await response.json()
        data = data[0].path
        let pathArray = []

        let path = L.layerGroup()
        for (let i = 0; i < data.length; i++) {
          pathArray.push([data[i].latitude, data[i].longitude])
        }
        let poly = L.polyline(pathArray, { color: 'red' }).addTo(line)
        line.addTo(map)
        map.fitBounds(poly.getBounds())
      }

      map.on('draw:created', function (e) {
        let layer = e.layer
        console.log(getLatLngs(layer))
        layer.addTo(map)
      })

      let getLatLngs = (layer) => {
        if (layer instanceof L.Polyline) return layer.getLatLngs()
        if (layer instanceof L.Marker) return layer.getLatLng()
      }
    </script>
  </body>
</html>
